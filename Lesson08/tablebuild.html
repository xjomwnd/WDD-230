<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <nav class="navbar">
        
        <ul class="nav-links">
            <li class="nav-item">
                <a href="../">Home</a>
            </li>
        </ul>
        
    </nav>

    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup">Sales</th>
                </tr>
                <tr>
                    <th scope="col">Month</th>
                    <th scope="col">Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>July</td>
                    <td>$3,000</td>
                    <td></td>
                </tr>
                <tr>
                    <td>August</td>
                    <td colspan="" scope="colgroup">$8,000</td>
                    <td></td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,000</td>
                    <td></td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$3,000</td>
                    <td></td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$2,000</td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 1.11.2022 by Joel</td>
                </tr>
            </tfoot>
        </table>
    </main>

</body>
</html>
