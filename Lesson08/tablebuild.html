<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Buid Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css" />
    <link href="css/tablecss.css" rel="stylesheet" type="text/css">
    <link href="css/medium.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Html Table Build</h1>
    <main>
      <figure>
        <table>
            <thead>
              <tr>
                <th class="title" colspan="2" scope="colgroup">Sales</th>
              </tr>
              <tr>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>July</td>
                <td>3,000</td>
              </tr>
              <tr>
                <td>August</td>
                <td id="number">8,000</td>
              </tr>
              <tr>
                <td>September</td>
                <td>4,000</td>
              </tr>
              <tr>
                <td>October</td>
                <td>3,000</td>
              </tr>
              <tr>
                <td>November</td>
                <td>2,000</td>
              </tr>
          </tbody>
        </table>
        <figcaption>Table 1: Wasatch Sales</figcaption>
      </figure>
    </main>
  </body>
  <p>&copy; <script>document.write(new Date().getFullYear())</script><br><span>Joel Ndiba Mwaura - Kenya
  </html>
