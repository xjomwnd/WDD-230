 <main class="join-main">

  <h1>Join Us Now!</h1>

  <form method="GET" action="./thankyou.html">

      <div id="first-name-input">
          <label for="first-name">
              <p class="prepend-label">First name</p>
              <input type="text" name="first-name" id="first-name" required>
          </label> 
      </div> 

      <div id="last-name-input">
          <label for="last-name">
              <p class="prepend-label">Last name</p>
              <input type="text" name="last-name" id="last-name" required>
          </label>
      </div>

      <div id="business-position-input">
          <label for="business-position">
              <p class="prepend-label">Business position</p>
              <input type="text" name="business-position" pattern="a-z\-\ {7,}" id="business-position">
          </label>  
      </div>

      <div id="email-input">
          <label for="email">
              <p class="prepend-label">Email</p>
              <input type="email" name="email" id="email" placeholder="some-email@domain.com" required>
          </label>
      </div>

      <div id="cell-phone-input">
          <label for="cell-phone">
              <p class="prepend-label">Cell phone</p>
              <input type="tel" name="cell-phone" id="cell-phone" required>
          </label>
      </div>

      <div id="business-name-input">
          <label for="business-name">
              <p class="prepend-label">Business name</p>
              <input type="text" name="business-name" id="business-name" required>  
          </label>  
      </div>

      <div id="membership-input">
          <p>Membership level</p>
          <div class="membership-selector">
              <label for="membership-np">
                  <input type="radio" name="membership" id="membership-np" value="np" required>
                  NP Membership
              </label>
          </div>
          <div class="membership-selector">
              <label for="membership-bronze">
                  <input type="radio" name="membership" id="membership-bronze" value="bronze" required>
                  Bronze Membership
              </label>
          </div>
          <div class="membership-selector">
              <label for="membership-silver">
                  <input type="radio" name="membership" id="membership-silver" value="silver" required>
                  Silver Membership
              </label>
          </div>
          <div class="membership-selector">
              <label for="membership-gold">
                  <input type="radio" name="membership" id="membership-gold" value="gold" required>
                  Gold Membership
              </label>
          </div>
      </div>

      <div id="business-description-input">
          <label for="business-description">
              <p class="prepend-label">Business description</p>
              <textarea name="business-description" id="business-description" cols="30" rows="10" placeholder="Describe your business..."></textarea>
          </label>
      </div>

      <div id="timestamp-input">
          <input type="hidden" name="timestamp">
      </div>

      <div id="submit-imput">
          <input type="submit" value="Join">
      </div>

  </form>
