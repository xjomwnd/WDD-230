<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <h1>Lazy Load</h1>

        <div> <img class="image" src="images/placeholder.png" alt="placeholder" width= 300> </div>
        <div> <img class="image" src="images/quilmes1.jpg" alt="placeholder" width= 300> </div>
        <div> <img class="image" src="images/quilmes2.jpg" alt="placeholder" width= 300> </div>
        <div> <img class="image" src="images/quilmes3.jpg" alt="placeholder" width= 300> </div>
        <div> <img class="image" src="images/quilmes4.jpg" alt="placeholder" width= 300> </div>
        <div> <img class="image" src="images/quilmes5.jpg" alt="placeholder" width= 300> </div>       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.8.3/dist/lazyload.min.js"></script>

    <script>
        var myLazyLoad = new LazyLoad({
            element_selector:".image"
        });
    </script>

</body>
</html>
